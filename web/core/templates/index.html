<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rapid Riter</title>
  <link rel="stylesheet" href="https://gregsadetsky.github.io/nat.css/nat.css">
</head>
<body>
<div id="maincontent">
  <h3>ALL TEXT SHOWS (SHOWS CAN ONLY BE TEXT FOR NOW!)</h3>

  {% for show in all_shows %}
    <p><b>Show #{{ forloop.counter }}</b></p>
    <p>{{ show }}</p>
    <p><a href="{% url 'delete_show' show.id %}" onclick='return confirm("Are you sure you want to delete this show?")'>delete this show!!</a></p>
    <hr>
  {% endfor %}

  <hr style="margin-top:30px;">

  add a text show below! just write some text!!

  <form action="/add_show" method="post">
    {% csrf_token %}
    <p><textarea name="text_show_content" style="width:200px;height:80px;"></textarea></p>
    <input type="submit">
  </form>
</div>

</body>
</html>
